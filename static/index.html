<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>

  <title>Horizon</title>
</head>
<body>
  <header class="h-header">
    <div class="branding">
      <img id="logo" src="logo.png" alt="Horizon logo" />
      <div class="title">
        <div class="name">Divine Horizon</div>
        <div class="subtitle">Horizon</div>
      </div>
    </div>
  </header>

  <main class="h-main container-fluid p-0">
    <div class="topbar">
      <div class="nav-controls">
        <button id="back-btn" class="h-btn" title="Back" aria-label="Back">â—€</button>
        <button id="forward-btn" class="h-btn" title="Forward" aria-label="Forward">â–¶</button>
        <button id="refresh-btn" class="h-btn" title="Refresh" aria-label="Refresh">âŸ³</button>
      </div>

      <div class="address-container">
        <input id="address-input" class="address-input" type="text" placeholder="Search or enter URL" autocomplete="off" />
      </div>

      <div class="action-controls">
        <button id="bookmark-toggle" class="h-btn" title="Bookmark (Ctrl+D)" aria-label="Bookmark">â˜†</button>
        <button id="fullscreen-btn" class="h-btn" title="Fullscreen" aria-label="Fullscreen">â¤¢</button>
        <button id="new-tab-btn" class="h-btn" title="New Tab (Ctrl+T)" aria-label="New Tab">+</button>
      </div>
    </div>

    <div id="bookmark-bar" class="bookmark-bar">
      <div id="bookmarks" class="bookmarks"></div>
      <div class="bookmark-actions">
        <button id="history-btn" class="h-small-btn" title="History (Ctrl+H)">ðŸ•˜</button>
        <button id="manage-bookmarks-btn" class="h-small-btn" title="Manage Bookmarks">â‹¯</button>
      </div>
    </div>

    <div class="tabs-bar" id="tabs-bar">
      <!-- tabs will be injected here -->
    </div>

    <div class="content-area" id="content-area">
      <!-- Home view / iframes will be injected here -->
      <div id="home-view" class="home-view">
        <h1>Welcome to Horizon</h1>
        <p class="home-sub">Fast. Simple. Private-ish.</p>
        <div class="home-search">
          <input id="home-address" class="address-input" type="text" placeholder="Search or enter URL" />
          <button id="home-go" class="btn btn-gold">Go</button>
        </div>

        <div class="quick-links">
          <button class="quick-link" data-href="horizon://history">History</button>
          <button class="quick-link" data-href="horizon://settings">Settings</button>
          <button class="quick-link" data-href="horizon://time">Time</button>
          <button class="quick-link" data-href="horizon://chat">Chat</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="h-footer">
    <div id="status">Ready</div>
  </footer>
</body>
</html>
